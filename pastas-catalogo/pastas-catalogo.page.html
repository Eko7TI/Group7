<ion-header>
  <ion-toolbar class="toolbar">
    <ion-menu-button slot="start" autoHide="false" class="menu"></ion-menu-button>
    <ion-title class="title">Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let catalog of catalogs" class="pasta">
    <app-folder class="custom-folder" [folderName]="catalog.folderName" [redirectTo]="catalog.redirectTo"></app-folder>
  </ng-container>
</ion-content>
