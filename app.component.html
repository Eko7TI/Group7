<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Adicione *ngIf para condicionalmente mostrar ou ocultar o ion-menu -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="mostrarMenuLateral">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header class="titulomenu">Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected" (click)="openExternalLink(p.url)">
              <img *ngIf="p.icon.startsWith('assets')" [src]="p.icon" slot="start" alt="Ícone" class="custom-icon">> <!-- Imagem personalizada -->
              <ion-icon *ngIf="!p.icon.startsWith('assets')" aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon> <!-- Ícone padrão do Ionic -->
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
