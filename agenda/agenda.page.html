<ion-header>
  <ion-toolbar class="toolbar">
    <ion-menu-button slot="start" autoHide="false" class="menu"></ion-menu-button>
    <ion-title class="title">Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of agendaData" class="evento-item">
      <ion-card class="card">
        <ion-card-header>
          <div class="codigo">{{ item.codigo }}</div>
          <ion-card-subtitle>{{ item.remetente }} - {{ item.data | date: 'dd/MM/yyyy' }} - {{ item.hora }}</ion-card-subtitle>
          <ion-card-title>{{ item.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ item.texto }}</p>
          <p><strong>Local:</strong> {{ item.local }}</p>
          <button class="map" *ngIf="item.latitude && item.longitude && item.latitude !== 0 && item.longitude !== 0" (click)="openMap(item.latitude, item.longitude)">
            Abrir Mapa
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
