<!--login.page.html-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen src="assets/login.jpg"
  style="--background: url('assets/login.jpg') no-repeat center center / cover;">
  <div class="background-overlay">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <form class="login-form" (ngSubmit)="login()">
      <ion-item lines="none" class="input-item">
        <ion-label *ngIf="!isUsernameFocused && !username" class="usuario">Usuário</ion-label>
        <ion-input [(ngModel)]="username" id="username" name="username" type="text" (ionFocus)="onUsernameFocus()"
          (ionBlur)="onUsernameBlur()"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label *ngIf="!isPasswordFocused && !password" class="senha">Senha</ion-label>
        <ion-input [(ngModel)]="password" id="password" name="password" type="{{ showPassword ? 'text' : 'password' }}"
          (ionFocus)="onPasswordFocus()" (ionBlur)="onPasswordBlur()"></ion-input>
        <ion-icon slot="end" name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}"
          (click)="toggleShowPassword()" class="eye-icon"></ion-icon>
      </ion-item>
      <label class="cyberpunk-checkbox-label">
        <input type="checkbox" class="cyberpunk-checkbox" [(ngModel)]="rememberMe" name="rememberMe">
        Lembrar Senha
      </label>

      <ion-text *ngIf="errorMessage" color="danger" class="error-message-container">
        <p class="error-message">{{ errorMessage }}</p>
      </ion-text>
      <div class="entrar">
        <button expand="block" class="login-button" type="submit">Entrar</button>
      </div>
    </form>
    <div class="forgot-password-text">Esqueceu sua senha?
      <span class="reset-password-text" (click)="redirectToReset()">Redefinir Senha</span>
    </div>
    <div class="--">
      __
    </div>
    <div class="cadastro">
      Conheça o GrupoEko'7
    </div>
    <div class="div">
      <ul class="wrapper">
